  <body class="flex flex-col bg-white dark:bg-dark-100 h-[120vh] mx-8 relative">
    <aside id="win-dialog" class="size-full bg-transparent absolute hidden">
      <div
        class="border-2 border-slate-300 rounded bg-white dark:border-dark-100 dark:bg-dark-200 dark:text-white fixed z-50 left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
      >
        <header class="p-3 flex justify-between bg-slate-200 dark:bg-dark-300">
          <h2 class="text-2xl">Você venceu!</h2>
          <button
            class="hover:bg-slate-300 dark:hover:bg-dark-100 transition-colors"
          >
            <svg
              id="close-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-x stroke-black dark:stroke-white"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </header>
        <hr class="dark:border-dark-100" />
        <div class="px-3 py-8">
          <p id="win-text" class="text-lg"></p>
        </div>
        <hr class="dark:border-dark-100" />
        <footer class="p-3 text-end">
          <button
            id="close-button"
            class="px-4 py-2 border-2 border-slate-200 hover:bg-slate-200 dark:border-dark-300 dark:hover:bg-dark-100 rounded transition-colors"
          >
            Fechar
          </button>
        </footer>
      </div>
    </aside>

    <nav class="text-end py-3 mb-2">

        id="theme-button"
        class="rounded-full p-1 transition-colors hover:bg-slate-300 dark:hover:bg-dark-300"

      </button>
    </nav>
